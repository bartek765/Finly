<div class="min-h-screen bg-slate-50">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <lucide-angular [img]="BarChart3" class="w-6 h-6 text-white"></lucide-angular>
          </div>
          <div>
            <h1 class="text-xl font-semibold">Finly</h1>
            <p class="text-sm text-slate-500">System zarządzania finansami</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium">Jan Kowalski</p>
            <p class="text-xs text-slate-500">Główny księgowy</p>
          </div>
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <span class="text-blue-600 font-semibold text-sm">JK</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex gap-1 overflow-x-auto">
        <a
          *ngFor="let tab of tabs"
          [routerLink]="tab.route"
          routerLinkActive="border-blue-600 text-blue-600"
          [routerLinkActiveOptions]="{exact: false}"
          class="flex items-center gap-2 px-4 py-3 border-b-2 border-transparent text-slate-600 hover:text-slate-900 transition-colors whitespace-nowrap"
        >
          <lucide-angular [img]="tab.icon" class="w-4 h-4"></lucide-angular>
          <span>{{ tab.label }}</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
