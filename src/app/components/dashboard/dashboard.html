<div class="space-y-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let stat of stats" class="bg-white rounded-lg border border-slate-200 p-6">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <p class="text-sm text-slate-600">{{ stat.label }}</p>
          <p class="mt-2 text-2xl font-semibold">{{ stat.value }}</p>
          <p class="text-sm mt-1" [ngClass]="getTrendClass(stat.trend)">
            {{ stat.change }}
          </p>
        </div>
        <div class="w-12 h-12 rounded-lg flex items-center justify-center" [ngClass]="stat.color">
          <lucide-angular [img]="stat.icon" class="w-6 h-6"></lucide-angular>
        </div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 bg-white rounded-lg border border-slate-200 p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Ostatnie faktury</h2>
        <button class="text-sm text-blue-600 hover:text-blue-700">
          Zobacz wszystkie
        </button>
      </div>
      <div class="space-y-3">
        <div *ngFor="let invoice of recentInvoices" class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
          <div class="flex-1">
            <p class="font-medium">{{ invoice.id }}</p>
            <p class="text-sm text-slate-600">{{ invoice.client }}</p>
          </div>
          <div class="text-right mr-4">
            <p class="font-medium">{{ invoice.amount }}</p>
            <p class="text-sm text-slate-600">{{ invoice.date }}</p>
          </div>
          <div>
            <span class="px-3 py-1 rounded-full text-xs" [ngClass]="getStatusClass(invoice.status)">
              {{ getStatusLabel(invoice.status) }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg border border-slate-200 p-6">
      <div class="flex items-center gap-2 mb-4">
        <lucide-angular [img]="AlertCircle" class="w-5 h-5 text-orange-600"></lucide-angular>
        <h2 class="text-lg font-semibold">NadchodzÄ…ce zadania</h2>
      </div>
      <div class="space-y-3">
        <div *ngFor="let task of upcomingTasks" class="p-3 bg-slate-50 rounded-lg">
          <div class="flex items-start gap-2">
            <input type="checkbox" class="mt-1">
            <div class="flex-1">
              <p class="text-sm">{{ task.title }}</p>
              <p class="text-xs text-slate-600 mt-1">{{ task.deadline }}</p>
            </div>
            <div>
              <span class="px-2 py-0.5 rounded text-xs" [ngClass]="getPriorityClass(task.priority)">
                {{ getPriorityLabel(task.priority) }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
